<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div id="box">
        <h1>Tip Calculator</h1>
        <form>
            <label for="billAmount">How much was your bill?</label>
            <br>
            <input type="number" id="billAmount" name="billAmount"></input>
        </form>
        <form>
            <label for="service">How was your service?</label>
            <br>
            <select id="service">
                <option value="0.30">30% - Outstanding</option>
                <option value="0.20">20% - Good</option>
                <option value="0.15">15% - It was okay!</option>
                <option value="0.10">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
        </form>
        <form>
            <label for="peopleCount">How many people are sharing the bill?</label>
            <br>
            <input type="number" id="peopleCount" name="peopleCount"></input>
        </form>
        <button type="button" id="calculateTip">Calculate</button>
        <div id="totalTip">
            <p>The tip amount is
                <br>$
                <b>
                    <span id="tip">0.00</span>
                </b>
                <span id="eachPerson">each</span>
            </p>
        </div>
        <script src="main.js"></script>
</body>

</html>
